<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Myanmar - Revolution</title>
</head>
<body>
	<header th:replace="fragments/header"></header>
	<div class="container">
		<!-- <a type="button" class="ml-2 mt-2 btn btn-danger" style="display: inline;" th:href="@{/hero/create}">Add Hero</a> -->
		<form action="#" th:action="@{/hero/list}">
			<div class="mt-3 input-group mb-3">
				<!-- <div class="input-group-prepend"> -->
					<a href="#" type="button" class="btn btn-danger" th:href="@{/hero/create}">Add Hero</a>
				<!-- </div> -->
				<input type="text" name="keyword" class="ml-2 form-control" style="border-color: #dc3545; margin-left: 5px;" placeholder="Enter you want to search hero name.">
				<input type="submit" class="btn btn-danger" value="Search">
			</div>
		</form>
		<table class="table">
			<thead style="background-color: #dc3545; color: white;">
				<tr>
					<!-- <th>ID</th> -->
					<th>Image</th>
					<th>Name</th>
					<th>Age</th>
					<th>Date Of Dead</th>
					<th>Where Died</th>
					<th></th>
					<th></th>
					<th>How To Dead</th>
					<th>Reason Of Dead</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hero : ${heros}">
					<!-- <td><a href="#" style="text-decoration: none;"
						th:href="@{/hero/detail/{id}(id=${hero.id})}" th:text="${hero.id}"></a></td> -->
					<td>
						<a href="#" th:href="@{/hero/detail/{id}(id=${hero.id})}">
							<img style="width: 60px; height: 65px;" alt="..." th:src="@{${hero.getPhotosPath}}">
						</a>
					</td>
					<td>
						<a href="#" style="text-decoration: none;" th:href="@{/hero/detail/{id}(id=${hero.id})}" th:text="${hero.revolutionHeroName}"></a>
					</td>
					<td th:text="${hero.age}"></td>
					<td th:text="${#dates.format(hero.dateOfDead, 'dd/MM/yyyy')}"></td>
					<td
						th:text="${hero.division} + ' Division, ' + ${hero.stateName} + ' State, ' + ${hero.villageName}"></td>
					<td></td>
					<td></td>
					<td th:text="${hero.howToDead}"></td>
					<td>Protesting against the Myanmar Military Coup</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if="${totalPages > 1}">
	        <div class="row col-sm-10">
	            <div class="col-sm-2">
	                Total records: [[${totalItems}]]
	            </div>
	            <div class="col-sm-1">
	                <span th:each="page: ${#numbers.sequence(1, totalPages)}">
	                    <a th:if="${currentPage != page}" th:href="@{'/hero/page/' + ${page} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${page}]]</a>
	                    <span th:unless="${currentPage != page}">[[${page}]]</span> &nbsp; &nbsp;
	                </span>
	            </div>
	            <div class="col-sm-1">
	                <a th:if="${currentPage < totalPages}" th:href="@{'/hero/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" style="text-decoration: none;">Next</a>
	                <span th:unless="${currentPage < totalPages}" style="text-decoration: none;">Next</span>
	            </div>
	            <div class="col-sm-1">
	                <a th:if="${currentPage < totalPages}" th:href="@{'/hero/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" style="text-decoration: none;">Last</a>
	                <span th:unless="${currentPage < totalPages}" style="text-decoration: none;">Last</span>
	            </div>
	        </div>
    	</div>
	</div>
	<footer th:replace="fragments/footer"></footer>
</body>
</html>
